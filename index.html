<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Jogo da Velha</title>
</head>

<body class=""> <!--show-->
    <div class="wrapper">
        <div class="placar">
            <div class="labels">
                <span id="lbl-x">P1</span>
                <span id="lbl-o">P2</span>
                <span id="lbl-d">--</span>
            </div>
            <div class="pontos">
                <span id="pts-x">00</span>
                <span id="pts-o">00</span>
                <span id="pts-d">00</span>
            </div>
        </div>

        <div class="container">
            <div class="start">
                <div>
                    <span class="text">Click anywhere in the table to begins the game!
                    </span>
                </div>
            </div>
            <div>
                <table class="tab">
                    <tr>
                        <th>
                            <div id="11" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                        <th>
                            <div id="12" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                        <th>
                            <div id="13" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div id="21" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                        <th>
                            <div id="22" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                        <th>
                            <div id="23" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div id="31" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                        <th>
                            <div id="32" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                        <th>
                            <div id="33" class="cel">
                                <div class="form"></div>
                            </div>
                        </th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="side">
            <section class="music show">
                <div class="about">
                    <div class="cover">
                        <img src="covers/1.jpg" alt="">
                    </div>
                    <div class="details">
                        <span class="song">6º Sonata in C#</span>
                        <span class="artist">Nome do Artista</span>
                    </div>
                </div>

                <div class="box-progress">
                    <div class="time-current">
                        <span class="current">0:00</span>
                    </div>
                    <div class="progress">
                        <div class="line">
                            <audio id="" src=""></audio>
                        </div>
                    </div>
                    <div class="time-final">
                        <span class="final">5:00</span>
                    </div>
                </div>


                <div class="btns">
                    <span id="btnqueue" class="material-symbols-outlined">queue_music</span>
                    <span class="material-symbols-outlined">skip_previous</span>
                    <span class="material-symbols-outlined">play_circle</span>
                    <span class="material-symbols-outlined">skip_next</span>
                    <span class="material-symbols-outlined">volume_up</span>
                    <div class="volume">
                        <div class="volume-line"></div>
                    </div>
                </div>
            </section>

            <section class="music-list">
                <div class="conf">
                    <span class="material-symbols-outlined">shuffle</span>
                    <span id="close" class="material-symbols-outlined">close</span>
                </div>

                <div class="list">
                    <ul>
                        <li>
                            <div class="songli">
                                <div class="song-info">
                                    <span>Nome da música</span>
                                    <p>Artista</p>
                                </div>
                                <div class="status">
                                    <span>Playing</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="songli">
                                <div class="song-info">
                                    <span>Nome da música</span>
                                    <p>Artista</p>
                                </div>
                                <div class="status">
                                    <span>0:00</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>

    <div class="popup">
        <div message>Who will player 1 be?</div>
        <div class="btns-pop">
            <button id="btn-1">X</button>
            <button id="btn-2">O</button>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
